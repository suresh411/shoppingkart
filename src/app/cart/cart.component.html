
<div class="container pb-5 mb-5">
  <div class="row">
    <div class="col-12">
        <h3 class="bg-success text-light pl-5 py-3">Cart</h3>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let c of cartkeys">
              {{cart[c].name}}
              <div class="form-group">
                <input type="email" class="form-control" value="{{cart[c].quantity}}" placeholder="Quantity">
              </div>
              <span class="badge badge-primary badge-pill">{{cart[c].total}}</span>
            </li>
          </ul>
    </div>
  </div>
</div>
